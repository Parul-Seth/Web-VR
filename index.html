<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.1/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
  <script>
      AFRAME.registerComponent('random-material', {
        init: function () {
          this.el.setAttribute('material', {
            color: this.getRandomColor(),
            metalness: Math.random(),
            roughness: Math.random()
          });
        },
        
        getRandomColor: function () {
          var letters = '0123456789ABCDEF'.split('');
          var color = '#';
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      });
      
      AFRAME.registerComponent('random-torus-knot', {
        init: function () {
          this.el.setAttribute('geometry', {
            primitive: 'torusKnot',
            radius: Math.random() * 10,
            radiusTubular: Math.random() * .75,
            p: Math.round(Math.random() * 10),
            q: Math.round(Math.random() * 10)
          });
        }
      });
    </script>
  
  </head>
  <body>
    <a-scene fog="type: exponential; density: 0.0000005; color: #fff;">
      <a-assets>
         <a-mixin id="light"
                 geometry="primitive: sphere; radius: 1.5"
                 material="color: #FFF; shader: flat"
                 light="color: #FFB6C1; distance: 120; intensity: 2; type: point"></a-mixin>
        <a-mixin id="torusKnot"
                 random-torus-knot
                 random-material
                 random-position="min: -60 -60 -80; max: 60 60 40"></a-mixin>
      </a-assets>
<a-assets>
        <img id="backgroundInsideHouse" crossorigin="anonymous" src="https://cdn.glitch.com/953b1db6-2a2c-4a22-a5d8-a41f9afee1df%2F2eff646788bc830e30d955c1fd0ad367--western-world-the-western.jpg?1539710420325">
		<img id="ball" crossorigin="anonymous" src="https://cdn.glitch.com/953b1db6-2a2c-4a22-a5d8-a41f9afee1df%2F59913758-brillante-c%C3%ADrculo-brillante-de-oro-del-mosaico-de-fondo-del-disco-festivo.jpg?1539710878471">
		<img id="bg" crossorigin="anonymous" src="https://cdn.glitch.com/953b1db6-2a2c-4a22-a5d8-a41f9afee1df%2F178174824-612x612.jpg?1539711489752">
	  </a-assets>
	  
      
      <a-sky id="background-img" src="#bg"></a-sky>
  <a-entity id="sphere" geometry="primitive: sphere"
                material="src:#backgroundInsideHouse; shader: flat"
                position="0 0.15 -5"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>
      
<a-sphere position="0 5 -10" src="#ball">
   <a-animation attribute="rotation" fill="forwards" easing="linear" dur="15000" from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation>
</a-sphere>
<a-box position="5 5 -10" color="#00b2ff">
   <a-animation attribute="rotation" fill="forwards" easing="linear" dur="15000" from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation>
</a-box>
<a-box position="-5 5 -10" color="#FFD700">
   <a-animation attribute="rotation" fill="forwards" easing="linear" dur="15000" from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation>
</a-box>

      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 3"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>		

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    
	</a-scene>
 </body>
</html>
